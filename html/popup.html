<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVSE</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body>

    <div class="modal-header">
        <h1>CATALOG SEARCH</h1>

        <div id="error"></div>
        <form id="form" name="myForm" method="post">

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" id="username" autofocus="autofocus" required /> <br>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" id="password" required /> <br>
            </div>
            <div class="form-group-submit">
                <input type="submit" value="Sign In" id="sbm"></input>
            </div>
            <!-- <input type="button" value="searchHistory()" onclick="save()" /> -->
            <div class="msg">
                <pre></pre>
            </div>
            

        </form>


    </div>


    <script src="/js/popup-sign-in.js"></script>
    <script src="/js/popup_logout.js"></script>
    <script src="/js/eventPage.js"></script>




</body>



</html>
